<!doctype html>
<html>
  <head>
    <title>YouTube Tracker</title>
    <link rel="stylesheet" type="text/css" href="youtube.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body>
    <div id="login-container" class="pre-auth">
      This application requires access to your YouTube account.
      Please <a href="#" id="login-link">authorize</a> to continue.
    </div>
    <div id ="video-container"></div>
    <div class="button-container">
      <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
      <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
    </div>
    <div id="dialog-form" title="Add Video to Favorites">
      <p class="validateTips">All form fields are required.</p>
      <form>
        <fieldset>
          <label id="videoIdLabel" for="videoIdToSearch">Video ID</label> <span id="searchVideoIcon"><i class="fas fa-search"></i></span>
          <input type="text" id="videoIdToSearch" class="textField ui-widget-content ui-corner-all" maxlength="16" minlength="1" required>
          <label id="notesLabel" for="notes">Notes</label>
          <textarea id="notes" class="textField" maxlength="150" minlength="1" required rows="5"></textarea>
        </fieldset>
      </form>
    </div>
    <div id="addVideo"><i class="fas fa-plus-circle fa-3x"></i></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="youtube.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
